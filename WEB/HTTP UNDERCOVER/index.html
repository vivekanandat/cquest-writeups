<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .security-note {
            font-size: 12px;
            color: red;
            display: none;
        }
        #forms{
            display: flex;
            flex-direction: column;
            width: 250px;
            border: 4px solid rgb(209, 5, 255);
            padding: 60px;
            border-radius: 5px;
            background-color: rgb(52, 9, 77);
        }
        #bd{
            background-image: url(wavy.png);
            color: white;
        }
        .l{
            border-radius: 15px;
        }
        .l:hover{
            border: 3px solid rgb(234, 41, 24);
            scale: 1.05;
        }
        .r{
            align-items: center;
            text-align: center;
            width: 100px;
        }
        .r:hover{
            scale:1.08;
        }
    </style>
</head>
<body id="bd">
    
    <center>
    <h2>Login</h2>  
    <form action="login.php" method="POST" id="forms">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="l" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="l" required><br>
        
        <label for="role">Role:</label>
        <center>
        <select id="role" name="role" class="r">
            <option value="user">User</option>
            <option value="admin" disabled>Admin</option> 
        </select><br>
        </center><br><br>
        <button type="submit" class="l">Login</button>
    </form>
    </center>
    <p class="security-note">Security: Your IP has been logged and multiple failed attempts will result in a ban.</p>
</body>
</html>
